  <body>

          p{
              font-weight: 800;

              text-transform: capitalize;
              color: firebrick;
              font-size: 50px;

<form action="./hello.html" method="get" id="myLogin">
  <label for="userName">User Name</label>
  <input required type="text" id="userName" name="userName" placeholder="Enter username">
  <span id="validateUserName"></span>

  <label for="passWord">Password</label>
  <input required type="password" id="passWord" name="passWord" placeholder="Enter password">
  <span id="validateUserPass"></span>


  <input id="mySubmit" type="submit" >
  <p  style="font-size:15px"id="localBtn"> Press Me to login With Local Storage</p> 
</form>

<script src="./login.js" type="module"></script>
